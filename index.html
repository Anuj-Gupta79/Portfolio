<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table{
            width : 100%;
            height: 700px;
        }
        table, td{
            border: 2px solid black;
        }
        td{
            background-color: rgb(227, 240, 227);
            height: 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: rgb(255, 220, 212);"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" style="background-color: rgb(249, 179, 254);"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td style="background-color: aliceblue;"></td>
                <td style="background-color: aliceblue;"></td>
                <td style="background-color: aliceblue;"></td>
                <td colspan="2" style="background-color: rgb(136, 164, 44);"></td>
            </tr>
        </table>
    </div>
</body>
</html>
